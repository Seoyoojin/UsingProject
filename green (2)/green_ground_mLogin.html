<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Green Ground</title>

<link rel="stylesheet" href="css/footer.css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.waypoints.min.js"></script>

</head>
<body>
	<dl class="skip-navigation"> 
		<dt class="blind"><strong>skip navigation</strong></dt>
		<dd><a href="#container">skip to content</a></dd>
	</dl>
<hr>
<div class="wrap">
<!-- header -->
	<div id="header" class="clearfix col-xs-12">
		<div class="inn">
			<div class=logo>
				<a href="#"><h1 class="logo blind">Green Ground</h1></a>
			</div>
			<div>
				<h2 class="blind">Main menu</h2>
				<ul class="gnb">
					<li class="mm on">
						<a href="green_ground.html" class="mmbtn">홈</a>
					</li>
					<li class="mm hidden-md hidden-lg">
						<a href="green_ground_mLogin.html" class="mmbtn">로그인</a>
					</li>
					<li class="mm hidden-md hidden-lg">
						<a href="green_ground_mSign.html" class="mmbtn">가입하기</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
<!-- //header -->

<!-- 헤더와 컨테이너 사이의 빈공간 맞추기 -->
	<div style="height:152px"></div>

<!-- container -->
	<div id="container">
<!-- con-login -->
		<div class="con-join clearfix row col-xs-12">
			<div class="right col-xs-12">
				<h3 class="tle">로그인</h3>
				<p class="or">또는 <a href="green_ground.html">계정 만들기</a></p>
				<div class="form">
					<form action="#" method="post">
						<fieldset>
							<legend>이메일/비밀번호</legend>
							<p class="field">
								<label for="email" class="blind">이메일</label>
								<input type="text" id="email" name="email" value="" placeholder="이메일" class="inp-field">
							</p>
							<p class="field">
								<label for="user-pw" class="blind">비밀번호</label>
								<input type="password" id="user-pw" name="user-pw" value="" placeholder="비밀번호" class="inp-field">
								<span class="ico ico-pw"></span>
							</p>
						</fieldset>
					</form>
					<form action="#" method="post">
						<fieldset>
							<legend>로그인하기</legend>
							<p class="btn-area">
								<span class="ggLogo">Green Ground 로고</span>
								<input type="submit" value="로그인" class="btn-submit gg">
							</p>
							<p class="btn-area">
								<span class="naverLogo">Naver 로고</span>
								<input type="submit" value="네이버 아이디로 로그인" class="btn-submit naver">
							</p>
							<p class="btn-area">
								<span class="facebookLogo">Face book 로고</span>
								<input type="submit" value="페이스북 아이디로 로그인" class="btn-submit facebook">
							</p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		</div>
<!-- //con-login -->
</div>
</body>
</html>
